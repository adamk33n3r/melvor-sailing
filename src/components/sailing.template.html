<template id="sailing-page-template">
  <div class="content d-none" id="sailing-container" @vue:mounted="mounted($el)">
    <div class="skill-info">
      <skill-header data-skill-id="sailing:Sailing"></skill-header>
    </div>
    <div class="row row-deck">
      <div class="col-12 sticky-category-menu-mobile" id="SAILING_CATEGORY_MENU">
        <div class="bg-white p-1 push content-justify-center" style="width: 100%;">
          <div class="d-lg-none">
            <button class="btn btn-block btn-light d-flex justify-content-between align-items-center text-combat-smoke" type="button" data-toggle="class-toggle" data-target="#horizontal-navigation-sailing" data-class="d-none">
              <span><lang-string lang-id="MENU_TEXT_SELECT_SAILING_CATEGORY">Select Sailing Category</lang-string></span>
              <i class="fa fa-bars"></i>
            </button>
          </div>
          <div class="d-lg-block mt-2 mt-lg-0 d-none" id="horizontal-navigation-sailing">
            <ul class="nav-main nav-main-horizontal nav-main-hover nav-main-horizontal-center">
              <li class="nav-main-item">
                <a @click="changeCategory($el, shipContainer)" class="nav-main-link active township-tab-selected" data-toggle="class-toggle" data-target="#horizontal-navigation-sailing" data-class="d-none" id="sailing-ship-menu">
                  <img class="skill-icon-sm m-0 mr-2" data-src="assets/media/skills/archaeology/digsites.png">
                  <span class="nav-main-link-name font-w600"><lang-string lang-id="SAILING_MENU_SHIPS">Ships</lang-string></span>
                </a>
              </li>
              <li class="nav-main-item">
                <a @click="changeCategory($el, portContainer)" class="nav-main-link" data-toggle="class-toggle" data-target="#horizontal-navigation-sailing" data-class="d-none" id="sailing-port-menu">
                  <img class="skill-icon-sm m-0 mr-2" data-src="assets/media/skills/archaeology/museum.png">
                  <span class="nav-main-link-name font-w600"><lang-string lang-id="SAILING_MENU_PORTS">Ports</lang-string></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-deck gutters-tiny" id="ship-container"></div>
    <div class="row row-deck gutters-tiny" id="port-container"></div>
  </div>
</template>

<template id="equip-sailing-item-template">
  <div class="col-12" id="equip-sailing-item-container">
    <div class="block block-rounded-double bg-combat-inner-dark">
      <div class="block-header block-header-default bg-dark-bank-block-header px-3 py-1" id="size-elem-0">
        <h5 class="font-size-sm font-w600 mb-0">
          <lang-string lang-id="BANK_STRING_27"></lang-string>
        </h5>
        <div class="block-options" id="size-elem-1">
          <h5 class="font-w600 font-size-sm text-right text-combat-smoke mb-0">
            <img class="skill-icon-xxs mr-2" id="equip-slot-image"><span id="equip-slot-name"></span>
          </h5>
        </div>
      </div>
      <div class="row no-gutters p-2">
        <div class="col-12">
          <div class="row gutters-tiny">
            <div class="col-12" id="size-elem-2">
              <h5 class="font-w400 font-size-xs text-combat-smoke m-1 text-center">
                <lang-string lang-id="BANK_STRING_28"></lang-string>
              </h5>
              <div class="btn-group w-100 text-center" id="equip-set-button-container"></div>
            </div>
            <div class="col-12" id="size-elem-3">
            </div>
            <div class="col-12 mt-1" id="size-elem-4">
              <div class="form-group bank-rangeslider-equip-container" id="equip-quantity-slider-container">
                <input type="text" class="js-rangeslider" id="equip-quantity-slider" name="bank-rangeslider-equip"
                  value="0" data-min="0" data-max="0">
              </div>
            </div>
            <div class="col-12 text-right" id="size-elem-5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
